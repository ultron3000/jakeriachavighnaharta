<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    .qr-code {
      margin: 20px 0;
    }
    #amountInput {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
    #payNowButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #payNowButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>UPI Payment</h1>

    <!-- QR Code Section -->
    <div class="qr-code">
      <img src="https://lh6.googleusercontent.com/MBB8qDIVMbYdGYQhaxjAC7c4Wyh6SrKilmVuaKzy4bT58U9u__QwpcD2MM0K-QADIp42jQUbbLG7vVxLDqzyTgc=w1280" alt="UPI QR Code" width="250" height="250">
    </div>

    <!-- UPI ID and Pay Now Button -->
    <div>
      <a href="upi://pay?pa=qr919820689840-6263@unionbankofindia&pn=YourName&mc=YourMerchantCode&tid=YourTransactionId&cu=INR" style="font-weight: bold; font-size: 20px; text-decoration: none; color: #333;">
        qr919820689840-6263@unionbankofindia
      </a>
      <br><br>

      <!-- Enter Amount -->
      <input type="number" id="amountInput" placeholder="Enter Amount" style="padding: 10px; font-size: 16px; width: 200px; margin-bottom: 10px;">
      
      <!-- Pay Now Button -->
      <button id="payNowButton" style="padding: 10px 20px; font-size: 16px;">Pay Now</button>
    </div>
  </div>

  <script>
    document.getElementById('payNowButton').onclick = function() {
        const upiId = "qr919820689840-6263@unionbankofindia"; // Your UPI ID
        const amount = document.getElementById('amountInput').value; // Get amount from input
        const message = "Payment for QR Code"; // Optional message

        // Validate amount
        if (!amount || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        // Construct the UPI payment URI
        const uri = `upi://pay?pa=${upiId}&pn=YourName&mc=YourMerchantCode&tid=YourTransactionId&am=${amount}&cu=INR&url=${message}`;

        // Redirect the user to the UPI app
        window.location.href = uri;
    };
  </script>

</body>
</html>
